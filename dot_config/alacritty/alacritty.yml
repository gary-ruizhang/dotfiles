env:
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
window:
  decorations: "none"
  startup_mode: Maximized
  dynamic_padding: true
font:
  size: 20
  normal:
    family: OperatorMonoSSmLig Nerd Font
    style: Book
  bold:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
  italic:
    family: OperatorMonoSSmLig Nerd Font
    style: Book Italic
schemes:
  # Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nordfox/nightfox_alacritty.yml
  nordfox: &nordfox
    # Default colors
    primary:
      background: '0x2e3440'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x3b4252'
      red:     '0xbf616a'
      green:   '0xa3be8c'
      yellow:  '0xebcb8b'
      blue:    '0x81a1c1'
      magenta: '0xb48ead'
      cyan:    '0x88c0d0'
      white:   '0xe5e9f0'
    # Bright colors
    bright:
      black:   '0x465780'
      red:     '0xd06f79'
      green:   '0xb1d196'
      yellow:  '0xf0d399'
      blue:    '0x8cafd2'
      magenta: '0xc895bf'
      cyan:    '0x93ccdc'
      white:   '0xe7ecf4'
    indexed_colors:
      - { index: 16, color: '0xc9826b' }
      - { index: 17, color: '0xbf88bc' }

  # NOTE use with tmux-nord
  nord: &nord
  # Repository: https://github.com/arcticicestudio/nord-alacritty
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      footer_bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'
colors: *nord
